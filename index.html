<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .phone-container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 2rem;
        }
    </style>
</head>

<body>
  <!-- <header> -->
    <header>
        <h1>Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
 <!-- search section -->
        <section>
            <div>
                <div class="mb-3 ">
                  <input placeholder="search your favourite phone" type="email" class="form-control" id="search-field" aria-describedby="emailHelp">
                </div>
                <button id="btn-search" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div id="no-phone-found" class="d-none">
                <h1>No phone found</h1>
            </div>
        </section>
        <!-- phone container section -->
        <section>
            <div >
                <div class="phone-container" class="row row-cols-1 row-cols-md-3 g-4">    
                </div>
            </div>

            <!-- show all button -->
            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <section class="d-none" id="loader">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>





  
  <!-- Modal -->
  <div class="modal fade" id="phone-detail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
